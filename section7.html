                    <div class="mk-field">
                        <input type="tel" id="phone" name="phone" placeholder="Phone" value=""/>
                    </div>
                    <div class="mk-field">

                        <span id="message_validation" class="error"></span>
                    </div>


                    <h3><span class="fa fa-clock"></span> Average Response Time <span class="mk-label">6</span> minutes
                    </h3>


                    <button class="contact-button" type="submit" , value="submit" , name="submit" , id="submit">
